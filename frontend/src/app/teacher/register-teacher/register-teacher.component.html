<div class="bgTeacher">
  <div class="form">
    <mat-card class="card">
      <mat-card-title>Register Teacher</mat-card-title> 
      <hr> <br><br>
      <!-- para agregarle el titulo a la card -->
      <mat-card-content>
        <div class="container">
          <mat-form-field>
            <!-- item de un formulario -->
            <input
              [(ngModel)]="regisD.name"
              matInput
              placeholder="Name and lastname"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <!-- item de un formulario -->
            <input
              [(ngModel)]="regisD.email"
              type="email"
              matInput
              placeholder="Email"
              required
            />
          </mat-form-field>
          <!-- item de un formulario -->
          <mat-form-field>
            <input
              [(ngModel)]="regisD.cedula"
              matInput
              placeholder="Cedula"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <!-- item de un formulario -->
            <input
              [(ngModel)]="regisD.cel"
              matInput
              placeholder="Phone"
              required
            />
          </mat-form-field>
          <mat-form-field>
            <!-- item de un formulario -->
            <input
              [(ngModel)]="regisD.password"
              type="password"
              matInput
              placeholder="Password"
              required
            />
          </mat-form-field>
        </div>
      </mat-card-content>
      <mat-card-actions>
        <button
          (click)="registerTeacher()"
          class="button colorButton"
          mat-raised-button
        >
          Register Teacher
        </button>
        <br /><br />
      </mat-card-actions>
    </mat-card>
  </div>
</div>
